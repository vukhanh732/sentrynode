services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: sentrynode-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQUSER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQPASSWORD:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks: [sentrynode-net]

  influxdb:
    image: influxdb:2.7
    container_name: sentrynode-influxdb
    environment:
      INFLUXDB_DB: sentrynode
      INFLUXDB_ADMIN_USER: ${INFLUXDBUSER:-admin}
      INFLUXDB_ADMIN_PASSWORD: ${INFLUXDBPASSWORD:-password123}
      INFLUXDB_HTTP_AUTH_ENABLED: "true"
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks: [sentrynode-net]

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: sentrynode-elasticsearch
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false" # dev only
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks: [sentrynode-net]

  grafana:
    image: grafana/grafana:10.2.0
    container_name: sentrynode-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANAPASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-worldmap-panel
    ports:
      - "3000:3000"
    depends_on:
      - elasticsearch
      - influxdb
    networks: [sentrynode-net]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sentrynode-backend
    environment:
      PYTHONUNBUFFERED: "1"
      LOGLEVEL: ${LOGLEVEL:-INFO}
      RABBITMQURL: amqp://${RABBITMQUSER:-guest}:${RABBITMQPASSWORD:-guest}@rabbitmq:5672
      ELASTICSEARCHHOST: elasticsearch
      ELASTICSEARCHPORT: "9200"
      INFLUXDBHOST: influxdb
      INFLUXDBPORT: "8086"
      INFLUXDBUSER: ${INFLUXDBUSER:-admin}
      INFLUXDBPASSWORD: ${INFLUXDBPASSWORD:-password123}
      ABUSEIPDBAPIKEY: ${ABUSEIPDBAPIKEY}
      DISCORDWEBHOOKURL: ${DISCORDWEBHOOKURL}
      JWTSECRET: ${JWTSECRET:-change-me}
      REDISHOST: redis
      REDISPORT: "6379"
      REDISDB: "0"

    ports:
      - "8000:8000"
    depends_on:
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks: [sentrynode-net]

  redis:
    image: redis:7-alpine
    container_name: sentrynode-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    networks:
      - sentrynode-net


volumes:
  influxdb-data:
  elasticsearch-data:
  redis-data:

networks:
  sentrynode-net:
    driver: bridge
